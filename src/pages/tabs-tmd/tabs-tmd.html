<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>tabs_TMD</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <h1 ion-text color="light"> All About Movie</h1>
    </ion-card-header>
    <ion-list>
      
        <ion-item *ngFor="let item of tmd_list" (click)="To_tmdview_page(item)">
          <ion-thumbnail item-left>
            <img src="{{item.imgurl}}">
          </ion-thumbnail>
          <h1>
            {{item.list1}}
          </h1>
          <h2>
            {{item.list2}}
          </h2>
        </ion-item>

      
    </ion-list>
  </ion-card>


</ion-content>
