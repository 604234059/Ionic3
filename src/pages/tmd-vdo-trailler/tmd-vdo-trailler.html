<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>tmd_vdo_Trailler</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

    <ion-list>
      <ion-item *ngFor="let  video of you_tube_array_tmb" class="item item-trns">

        <div class="title">
          {{video.title}}
          <div class="video-container">
            <iframe [src]="url_youtube_Trailler(video.key)" frameborder="0"></iframe>
          </div>

        </div>
      </ion-item>
    </ion-list>
 

</ion-content>
