<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scanner</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button block round (click)="scan()">scan ME</button>
    <ion-card>
      <ion-card-header>
        Barcode Format
      </ion-card-header>
      <ion-card-content>
        {{scanFormat}}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Barcode Text
      </ion-card-header>
      <ion-card-content>
        {{scanText}}
      </ion-card-content>
    </ion-card>
</ion-content>
