  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{con_tmd_list.list2}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
          <ion-thumbnail item-left>
              <img src="{{item.imgurl}}">
            </ion-thumbnail>
            <h1>
              {{item.list1}}
            </h1>
            <h2>
              {{item.list2}}
            </h2>

            
            
          </ion-item>
    </ion-list>

</ion-content>
