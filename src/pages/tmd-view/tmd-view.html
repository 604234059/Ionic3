<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{con_tmd_list.list2}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of array_tmb" (click)="To_tmddetail_page(item)">
      <ion-thumbnail item-left>

        <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}">
      </ion-thumbnail>
      <h1>
        {{item.original_title}}
      </h1>
      <h2>
        {{item.release_date}}
      </h2>


    </ion-item>
  </ion-list>


</ion-content>
